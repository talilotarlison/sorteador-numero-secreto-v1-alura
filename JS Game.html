<!DOCTYPE html>
<html>
  <head>
    
    <!-- title -->
    <title>JS Game</title>
   
  </head>
  
  <body>
     <h1>Voce acertou o numero secreto!!</h1>
  </body>
     <script>
	 alert('Jogo do advinha javascript!!');
	 let numeroSorte = Math.floor(Math.random() * 10 + 1);
	 function soteiaNumero(){
		let escolha = prompt('Escolhar um numero entre 1 e 10.');
	 
		if(numeroSorte == escolha){
			console.log('Você acertou o numero é ',numeroSorte )
		}else{
			 alert('Você errou!' );
			 soteiaNumero();
		}
	 }
	 soteiaNumero();
	 </script>
</html>
